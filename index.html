<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night with Cats</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> MOVIE NIGHT WITH YOUR CAT</h1>
    <h3> Select a mood to get a mood-based movie recommendation + a random fact about cats!</h3>
    <div class="all-buttons">
        <button>Happy</button>
        <button>Sad</button>
        <button>Angry</button>
        <button>Bored</button>
        <button>Romantic</button>
    </div>

    <div class="deets-card">
        <div class="movie-info">
            <div class="movie-img"></div>
            <div class="about-movie">
                <div class="movie-name"></div>
                <div class="movie-overview"></div>
                <div class="movie-genre"></div>
            </div>
        </div>
        
        <p class ="cat-fact"></p>
        
    </div>


    <script>
        const buttonAction = document.querySelectorAll('.all-buttons');
        const catFact = document.querySelector('.cat-fact');

        


        buttonAction.forEach(btn =>{
            btn.addEventListener('click', () => {
            fetch('https://catfact.ninja/fact')
                // .then(response => console.log(result))
                .then(response => response.json())
                .then(data => {
                    const catFactValue = data.fact;
                    catFact.innerText = catFactValue;
                })
                .catch(error => console.log('error'))
        })
        })
    </script>
</body>
</html>
