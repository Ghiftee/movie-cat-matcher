<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night with Cats</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> MOVIE NIGHT WITH YOUR CAT</h1>
    <p class="desc"> Select a mood to get a mood-based movie recommendation + a random fact about cats!</p>
    <div class="all-buttons">
        <button> &#128513; Happy </button>
        <button> &#128546; Sad</button>
        <button> &#128544; Angry</button>
        <button> &#128530; Bored</button>
        <button> &#128525; Romantic</button>
    </div>

    <div class="deets-card">
        <p class ="cat-fact"></p>
        <div class="movie-info">
            <img class="movie-img">
            <div class="about-movie">
                <h2 class="title"></h2>
                <p class="overview"></p>
                <p class="genre"></p>
            </div>
        </div>
        
    </div>


    <script>
        const buttonAction = document.querySelectorAll('.all-buttons');
        const catFact = document.querySelector('.cat-fact');

        //const apiKey = '1c72abf78ccfef36d42761afe666b7e7';
        //const apiUrl = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}`;
   


        buttonAction.forEach(btn => {
            btn.addEventListener('click', () => {


            fetch('https://catfact.ninja/fact')
                .then(response => response.json())
                .then(data => {
                    const catFactValue = data.fact;
                    catFact.innerText = catFactValue;
                })
                .catch(error => console.log('error'));
            
        })

        })
    </script>
</body>
</html>
